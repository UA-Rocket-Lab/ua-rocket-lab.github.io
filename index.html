<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiMBAD OB Star Visualizer</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Control Panel -->
    <div id="control-panel">
        <div class="checkbox-group">
            <label for="show-spectra-checkbox">Available IUE Spectra:</label>
            <input type="checkbox" id="show-spectra-checkbox">
        </div>
        <div class="checkbox-group">
            <label for="show-bg-checkbox">BP Integrated H2 Map:</label>
            <input type="checkbox" id="show-bg-checkbox">
        </div>
        <div class="checkbox-group">
            <label for="norm-spectra-checkbox">Normalize IUE Spectra:</label>
            <input type="checkbox" id="norm-spectra-checkbox">
        </div>
        <div class="checkbox-group">
            <label for="show-cont-checkbox">Show IUE Continuum Fit:</label>
            <input type="checkbox" id="show-cont-checkbox">
        </div>
    </div>

    <!-- Main Scatter Plot -->
    <div id="scatter-plot"></div>

    <!-- H2 Spectra Plots -->
    <div id="h2-spectra-plot-chan1" class="spectra-plot"></div>
    <div id="h2-spectra-plot-chan2" class="spectra-plot"></div>
    <!-- <div id="h2-spectra-plot-text">Click on a pixel to see its data</div> -->

    <!-- IUE Spectra Plot -->
    <div id="IUE-spectra-plot"></div>

    <!-- Nighttime Visibility Fraction Plot -->
    <div id="nighttime-frac-plot"></div>
    <!-- <div class="frac-labels">
        <span class="frac-label" style="left: 282.5px;">O</span>
        <span class="frac-label" style="left: 249.5px;">N</span>
        <span class="frac-label" style="left: 216.5px;">D</span>
        <span class="frac-label" style="left: 186.5px;">J</span>
        <span class="frac-label" style="left: 153.5px;">F</span>
        <span class="frac-label" style="left: 117.5px;">M</span>
        <span class="frac-label-percent" style="left: 300px; bottom: 147px;">0%</span>
        <span class="frac-label-percent" style="left: 300px; bottom: 73px;">100%</span>
    </div> -->

    <!-- Clicked Star Information -->
    <!-- <div id="clicked-star"></div> -->
    <div id="clicked-star" style="padding: 10px;"> <!-- padding: 10px; border: 1px solid #ccc;"> -->
        <p id="star-info"> </p>
    </div>

    <!-- Selected Stars Textbox -->
    <div id="selected-stars"></div>

    <!-- Include JavaScript -->
    <script src="app.js" defer></script>

</body>
</html>
